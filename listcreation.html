<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list creation</title>
</head>
<body>
    <h2>Order list</h2>
    <ol>
        <li>pani dalo</li>
        <li>chaipati dalo</li>
        <li>milk dalo</li>
    </ol>
    <br>
    <br>
    
    <h2>unorder list</h2>
    <ul>
        <li>pani dalo</li>
        <li>chaipati dalo</li>
        <li>milk dalo</li>
    </ul>
</body>
</html>
